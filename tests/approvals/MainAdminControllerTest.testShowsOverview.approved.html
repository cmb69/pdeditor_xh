
<section class="pdeditor_overview">
  <h1>Page data attributes</h1>

    <input type="hidden" name="selected" value="pdeditor">
    <input type="hidden" name="admin" value="plugin_main">
    <ul>
      <li>
        <label>
          <input type="radio" name="pdeditor_attr" value="url" checked>
          <span>url</span>
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="pdeditor_attr" value="description" >
          <span>description</span>
        </label>
      </li>
    </ul>
    <p class="pdeditor_buttons">
      <button name="action" value="update">Edit</button>
      <button name="action" value="delete">Delete</button>
    </p>
  </form>
</section>
